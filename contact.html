---
layout: default
permalink: /contact/
---

<div class="editable">


</div>

<form action="/thanks/" method="post" id="contact-form">

      <fieldset>
            <legend>Send email</legend>
            <input type="text" name="_gotcha" style="display: none;">
            <input type="hidden" name="_to" value="{{ site.email }}">
            <input type="hidden" name="_cc" value="a.ward@eyedivision.com">
            <input type="hidden" name="_subject" value="Web form">
            <p>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
      </p>
      <p>
      <label for="_replyto">Email:</label>
      <input type="email" name="_replyto" id="_replyto">
      </p>
      <p><label for="message">Message</label>
      <textarea name="message" id="message"></textarea>
      </p>
            {% if site.recaptcha_site_key %}
            <div class="g-recaptcha" data-sitekey="{{ site.recaptcha_site_key }}"></div>
            {% endif %}
        <p>
            <input type="submit" value="Send message">
            </p>
      </fieldset>

</form>
